<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellisense AI - Arquitetos de Negócios</title>
    <style>
        /* Importando as fontes do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap' );

        /* Reset e Estilos Globais */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #FFFFFF;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container Principal */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Cabeçalho e Logo */
        header {
            padding: 20px;
            border-bottom: 1px solid #F0F0F0; /* Cinza Claro */
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        /* Conteúdo Principal */
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: #1A3B5D; /* Azul Escuro */
            margin-top: 40px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }

        /* Botão de Chamada para Ação (CTA) */
        .cta-button {
            display: inline-block;
            background-color: #FF8C00; /* Laranja */
            color: #FFFFFF;
            padding: 15px 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e67e00; /* Laranja mais escuro */
        }

        /* Rodapé */
        footer {
            padding: 20px;
            font-size: 0.9em;
            color: #888;
        }

        /* Media Queries para Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- Caminho para a logo atualizado -->
        <img src="Logo Principal.png" alt="Logo Intellisense AI" class="logo">
    </header>

    <div class="main-container">
        <h1>Construímos Sistemas de Geração de Receita.</h1>
        <p>
            A Intellisense AI atua como sua parceira estratégica, arquitetando e implementando sistemas sob medida que transformam potencial em performance financeira.
        </p>
        <!-- O link do botão será '#' por enquanto. -->
        <a href="#" class="cta-button">INICIAR CONVERSA</a>
    </div>

    <footer>
        <p>&copy; 2025 Intellisense AI. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
