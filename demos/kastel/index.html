<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kastel - Dashboard de Inteligência v10.2 | Intellisense AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --cor-fundo: #f9f9f9; --cor-primaria: #002d4b; --cor-secundaria: #b59247; --cor-texto: #343a40;
            --cor-sucesso: #28a745; --cor-alerta: #ffc107; --cor-perigo: #dc3545; --cor-branco: #ffffff; --cor-neutra: #adb5bd;
            --sombra-card: 0 7px 25px rgba(0, 45, 75, 0.08  ); --sombra-card-hover: 0 15px 35px rgba(0, 45, 75, 0.15);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(25px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes countUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto); margin: 0; line-height: 1.6; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        header { background-color: var(--cor-primaria); color: var(--cor-branco); padding: 1.5rem 3rem; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        header h1 { margin: 0; font-size: 1.5rem; font-weight: 500; letter-spacing: 0.5px; }
        main { padding: 3.5rem; max-width: 1600px; margin: 0 auto; }
        h2 { font-size: 2.2rem; font-weight: 600; color: var(--cor-primaria); border-bottom: 2px solid var(--cor-secundaria); padding-bottom: 1rem; margin-bottom: 3rem; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 3rem; }
        .card { background-color: var(--cor-branco); border-radius: 16px; box-shadow: var(--sombra-card); padding: 2.5rem 3rem; transition: transform 0.35s ease, box-shadow 0.35s ease; border: 1px solid #f0f0f0; opacity: 0; animation: fadeIn 0.7s ease-out forwards; cursor: pointer; }
        .card:hover { transform: translateY(-12px); box-shadow: var(--sombra-card-hover); }
        .card:nth-child(1) { animation-delay: 0.1s; } .card:nth-child(2) { animation-delay: 0.2s; } .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card-header { display: flex; align-items: center; gap: 1.2rem; margin-bottom: 1.5rem; }
        .card-header .icon { width: 28px; height: 28px; fill: var(--cor-secundaria); }
        .card h3 { margin: 0; font-size: 1.25rem; font-weight: 600; }
        .metric, .sub-metric { font-weight: 700; animation: countUp 0.9s ease-out forwards; animation-delay: 0.6s; opacity: 0; }
        .metric { font-size: 3.8rem; } .sub-metric { font-size: 3rem; }
        small { color: #6c757d; font-size: 0.95rem; }
        .card a { color: var(--cor-secundaria); text-decoration: none; font-weight: 600; transition: color 0.2s; display: inline-block; margin-top: 1rem; }
        .card a:hover { color: var(--cor-primaria); }
        .text-sucesso { color: var(--cor-sucesso); } .text-alerta { color: var(--cor-secundaria); } .text-perigo { color: var(--cor-perigo); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 45, 75, 0.7); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease; z-index: 1000; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-container { background-color: var(--cor-fundo); border-radius: 16px; padding: 0; width: 90%; max-width: 1100px; max-height: 90vh; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 10px 40px rgba(0,0,0,0.3); transform: scale(0.95); transition: transform 0.4s ease; }
        .modal-overlay.active .modal-container { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2.5rem; border-bottom: 1px solid #ddd; background: var(--cor-branco); }
        .modal-header h2 { border: none; margin: 0; padding: 0; font-size: 1.8rem; }
        .modal-close { font-size: 2.5rem; font-weight: 300; cursor: pointer; border: none; background: none; color: var(--cor-texto); }
        .modal-tabs { display: flex; border-bottom: 1px solid #ddd; background: #fff; padding: 0 2.5rem; }
        .tab-button { padding: 1rem 1.5rem; cursor: pointer; border: none; background: none; font-size: 1rem; font-weight: 600; color: #888; border-bottom: 3px solid transparent; transition: color 0.3s, border-color 0.3s; }
        .tab-button.active { color: var(--cor-primaria); border-bottom-color: var(--cor-secundaria); }
        .modal-body { padding: 2.5rem; overflow-y: auto; flex-grow: 1; } /* <-- SOLUÇÃO DA ROLAGEM */
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        .review { border-left: 4px solid; padding-left: 1.5rem; margin: 1.5rem 0; font-style: italic; }
        .review.positive { border-color: var(--cor-sucesso); } .review.negative { border-color: var(--cor-perigo); }
        .chart-container { display: grid; grid-template-columns: 1fr 1fr; gap: 2.5rem; align-items: center; }
        .analysis-text { padding-left: 2rem; border-left: 3px solid var(--cor-secundaria); }
    </style>
</head>
<body>
    <header><h1>Intellisense AI & Kastel | Dashboard de Inteligência v10.2</h1></header>
    <main>
        <section id="visao-geral">
            <h2>Visão Geral da Rede</h2>
            <div class="dashboard-grid">
                <div class="card" onclick="abrirModal('notaMedia')">...</div>
                <div class="card" onclick="abrirModal('sentimentoGeral' )">...</div>
                <div class="card" onclick="abrirModal('oportunidadeReceita' )">...</div>
            </div>
        </section>
        <section id="unidades" style="margin-top: 4.5rem;">
            <h2>Performance por Unidade</h2>
            <div class="dashboard-grid">
                <div class="card"><h3>Kastel Petrópolis</h3><p class="sub-metric text-alerta">4.2 ★</p><a onclick="abrirModal('petropolis' )">Analisar Unidade &rarr;</a></div>
                <div class="card"><h3>Kastel Recife</h3><p class="sub-metric text-perigo">4.0 ★</p><a onclick="abrirModal('recife')">Analisar Unidade &rarr;</a></div>
                <div class="card"><h3>Kastel Búzios</h3><p class="sub-metric text-sucesso">4.5 ★</p><a onclick="abrirModal('buzios')">Analisar Unidade &rarr;</a></div>
                <div class="card"><h3>Kastel João Pessoa</h3><p class="sub-metric text-alerta">4.1 ★</p><a onclick="abrirModal('joaopessoa')">Analisar Unidade &rarr;</a></div>
            </div>
        </section>
    </main>
    <div class="modal-overlay" id="modal-overlay"><div class="modal-container" id="modal-container"></div></div>
    <script>
        Chart.defaults.font.family = "'Montserrat', sans-serif";
        Chart.defaults.color = '#343a40';

        let currentChart = null, radarChart = null, lineChart = null;

        // <-- SOLUÇÃO DE DADOS: DADOS COMPLETOS PARA TODAS AS UNIDADES -->
        const dadosUnidades = {
            petropolis: { 
                titulo: "Análise: Kastel Petrópolis", 
                resumo: { fortes: ["Localização central", "Café da manhã elogiado", "Charme histórico"], fracos: ["Quartos precisam de modernização", "Barulho da rua", "Wi-Fi inconstante"] }, 
                sentimento: { reviewPositivo: "A localização é simplesmente perfeita, no coração de tudo...", reviewNegativo: "O hotel é lindo, mas o quarto era muito antigo..." }, 
                oportunidades: { reprecificacao: "Aumentar a nota de 4.2 para 4.6 pode justificar um aumento de 15% na diária, gerando +R$ 450k/ano.", upselling: "Oferecer 'Upgrade para Suíte Imperial' na reserva poderia capturar +R$ 200k/ano." },
                inteligencia: {
                    radarData: { labels: ['Preço', 'Localização', 'Serviço', 'Limpeza', 'Luxo'], datasets: [ { label: 'Kastel Petrópolis', data: [7, 9, 6, 7, 6], fill: true, backgroundColor: 'rgba(181, 146, 71, 0.2)', borderColor: 'rgb(181, 146, 71)' }, { label: 'Média Concorrência', data: [8, 7, 8, 8, 7], fill: true, backgroundColor: 'rgba(0, 45, 75, 0.2)', borderColor: 'rgb(0, 45, 75)' } ] },
                    lineData: { labels: ['-60d', '-45d', '-30d', '-15d', 'Hoje'], datasets: [ { label: 'Diária Kastel', data: [680, 700, 690, 720, 710], borderColor: 'rgb(181, 146, 71)', tension: 0.1 }, { label: 'Média Concorrência', data: [750, 740, 780, 760, 790], borderColor: 'rgb(0, 45, 75)', tension: 0.1 } ] },
                    analise: "A Kastel ganha em **Localização**, mas perde em **Preço** e **Serviço**. Oportunidade de ajustar a tarifa em baixa temporada e investir em treinamento de equipe."
                }
            },
            recife: { 
                titulo: "Análise: Kastel Recife", 
                resumo: { fortes: ["Vista para o mar", "Área da piscina"], fracos: ["Atendimento na recepção", "Mobiliário desgastado"] }, 
                sentimento: { reviewPositivo: "A vista do nosso quarto era de tirar o fôlego!", reviewNegativo: "Ficamos mais de 30 minutos para fazer o check-in." }, 
                oportunidades: { reprecificacao: "Aumentar a nota de 4.0 para 4.4 pode gerar +R$ 350k/ano.", upselling: "Oferecer 'Check-in Expresso VIP' por uma taxa pode gerar +R$ 100k/ano." },
                inteligencia: {
                    radarData: { labels: ['Preço', 'Localização', 'Serviço', 'Limpeza', 'Luxo'], datasets: [ { label: 'Kastel Recife', data: [8, 8, 5, 7, 6], fill: true, backgroundColor: 'rgba(181, 146, 71, 0.2)', borderColor: 'rgb(181, 146, 71)' }, { label: 'Média Concorrência', data: [7, 9, 7, 8, 7], fill: true, backgroundColor: 'rgba(0, 45, 75, 0.2)', borderColor: 'rgb(0, 45, 75)' } ] },
                    lineData: { labels: ['-60d', '-45d', '-30d', '-15d', 'Hoje'], datasets: [ { label: 'Diária Kastel', data: [550, 560, 540, 570, 560], borderColor: 'rgb(181, 146, 71)', tension: 0.1 }, { label: 'Média Concorrência', data: [580, 570, 590, 600, 590], borderColor: 'rgb(0, 45, 75)', tension: 0.1 } ] },
                    analise: "O ponto fraco crítico é o **Serviço**. A concorrência, mesmo com localização ligeiramente inferior, justifica preços maiores com melhor atendimento. Foco total em treinar a recepção."
                }
            },
            buzios: { 
                titulo: "Análise: Kastel Búzios", 
                resumo: { fortes: ["Design e elegância", "Piscina com borda infinita"], fracos: ["Serviço lento em alta temporada", "Preços elevados"] }, 
                sentimento: { reviewPositivo: "Que hotel! O lugar é um sonho, cada detalhe pensado.", reviewNegativo: "Pelo preço que pagamos, esperávamos um serviço mais ágil." }, 
                oportunidades: { reprecificacao: "Foco em reservas diretas para economizar +R$ 600k/ano em comissões.", upselling: "Criar 'Pacotes de Experiência Romântica' para aumentar o ticket médio." },
                inteligencia: {
                    radarData: { labels: ['Preço', 'Localização', 'Serviço', 'Limpeza', 'Luxo'], datasets: [ { label: 'Kastel Búzios', data: [5, 7, 6, 9, 9], fill: true, backgroundColor: 'rgba(181, 146, 71, 0.2)', borderColor: 'rgb(181, 146, 71)' }, { label: 'Média Concorrência', data: [6, 8, 8, 8, 8], fill: true, backgroundColor: 'rgba(0, 45, 75, 0.2)', borderColor: 'rgb(0, 45, 75)' } ] },
                    lineData: { labels: ['-60d', '-45d', '-30d', '-15d', 'Hoje'], datasets: [ { label: 'Diária Kastel', data: [1200, 1250, 1300, 1280, 1350], borderColor: 'rgb(181, 146, 71)', tension: 0.1 }, { label: 'Média Concorrência', data: [1100, 1150, 1200, 1220, 1250], borderColor: 'rgb(0, 45, 75)', tension: 0.1 } ] },
                    analise: "O hotel é líder em **Luxo** e **Limpeza**, mas o preço é uma barreira. A percepção de 'serviço lento' impede a justificativa do preço. Otimizar a operação da piscina é crucial."
                }
            },
            joaopessoa: { 
                titulo: "Análise: Kastel João Pessoa", 
                resumo: { fortes: ["Custo-benefício", "Cultura local autêntica"], fracos: ["Infraestrutura simples", "Praia não ideal para banho"] }, 
                sentimento: { reviewPositivo: "Ótimo hotel pelo preço. Simples, mas limpo e com equipe simpática.", reviewNegativo: "Achei que o hotel seria mais 'pé na areia'." }, 
                oportunidades: { reprecificacao: "Aumentar a nota de 4.1 para 4.4 pode gerar +R$ 250k/ano.", upselling: "Vender 'Passeios Culturais Exclusivos' na reserva." },
                inteligencia: {
                    radarData: { labels: ['Preço', 'Localização', 'Serviço', 'Limpeza', 'Luxo'], datasets: [ { label: 'Kastel João Pessoa', data: [9, 7, 8, 8, 5], fill: true, backgroundColor: 'rgba(181, 146, 71, 0.2)', borderColor: 'rgb(181, 146, 71)' }, { label: 'Média Concorrência', data: [8, 8, 7, 7, 6], fill: true, backgroundColor: 'rgba(0, 45, 75, 0.2)', borderColor: 'rgb(0, 45, 75)' } ] },
                    lineData: { labels: ['-60d', '-45d', '-30d', '-15d', 'Hoje'], datasets: [ { label: 'Diária Kastel', data: [350, 360, 355, 370, 365], borderColor: 'rgb(181, 146, 71)', tension: 0.1 }, { label: 'Média Concorrência', data: [380, 390, 385, 400, 395], borderColor: 'rgb(0, 45, 75)', tension: 0.1 } ] },
                    analise: "Líder em **Preço** (custo-benefício). A estratégia aqui não é competir em luxo, mas em **autenticidade**. A análise sugere focar em parcerias locais e vender a 'experiência paraibana' que a concorrência ignora."
                }
            }
        };

        const modalOverlay = document.getElementById('modal-overlay');
        const modalContainer = document.getElementById('modal-container');

        function abrirModal(id) {
            if (currentChart) currentChart.destroy();
            if (radarChart) radarChart.destroy();
            if (lineChart) lineChart.destroy();
            radarChart = null; lineChart = null; // Garante que os gráficos sejam recriados

            const dados = dadosUnidades[id];
            let conteudoHTML = '';

            if(dados) {
                conteudoHTML = `<div class="modal-header"><h2>${dados.titulo}</h2><button class="modal-close" onclick="fecharModal()">&times;</button></div>
                <div class="modal-tabs">
                    <button class="tab-button active" onclick="mudarAba(event, 'resumo', '${id}')">Resumo</button>
                    <button class="tab-button" onclick="mudarAba(event, 'sentimento', '${id}')">Análise de Sentimento</button>
                    <button class="tab-button" onclick="mudarAba(event, 'inteligencia', '${id}')">Inteligência Competitiva</button>
                    <button class="tab-button" onclick="mudarAba(event, 'oportunidades', '${id}')">Oportunidades de Receita</button>
                </div>
                <div class="modal-body">
                    <div id="resumo" class="tab-content active">...</div>
                    <div id="sentimento" class="tab-content">...</div>
                    <div id="inteligencia" class="tab-content">
                        <h3>Análise Competitiva</h3>
                        <div class="chart-container">
                            <div><h4>Atributos vs. Concorrência</h4><canvas id="radarChart"></canvas></div>
                            <div class="analysis-text"><h4>Análise da IA</h4><p>${dados.inteligencia.analise}</p></div>
                        </div>
                        <div style="margin-top: 2.5rem;"><h4>Flutuação de Diárias (Últimos 60 Dias)</h4><canvas id="lineChart"></canvas></div>
                    </div>
                    <div id="oportunidades" class="tab-content">...</div>
                </div>`;
            } else { 
                // Código para modais gerais (sem alterações)
            }
            modalContainer.innerHTML = conteudoHTML;
            // Preencher conteúdo estático para simplificar
            if(dados) {
                modalContainer.querySelector('#resumo').innerHTML = `<h3>Pontos Fortes</h3><ul>${dados.resumo.fortes.map(p => `<li>${p}</li>`).join('')}</ul><h3>Pontos de Melhoria</h3><ul>${dados.resumo.fracos.map(p => `<li>${p}</li>`).join('')}</ul>`;
                modalContainer.querySelector('#sentimento').innerHTML = `<h3>Exemplos de Análise</h3><div class="review positive"><p>"${dados.sentimento.reviewPositivo}"</p></div><div class="review negative"><p>"${dados.sentimento.reviewNegativo}"</p></div>`;
                modalContainer.querySelector('#oportunidades').innerHTML = `<h3>Oportunidades Estratégicas</h3><div class="card" style="margin-bottom:1.5rem"><h4>Reprecificação</h4><p>${dados.oportunidades.reprecificacao}</p></div><div class="card"><h4>Upselling Inteligente</h4><p>${dados.oportunidades.upselling}</p></div>`;
            }
            
            modalOverlay.classList.add('active');
            
            if(!dados) {
                renderizarGraficosGerais(id);
            }
        }

        function renderizarGraficosCompetitivos(id) {
            const dados = dadosUnidades[id];
            if (!dados || !dados.inteligencia) return;

            const radarCtx = document.getElementById('radarChart').getContext('2d');
            radarChart = new Chart(radarCtx, { type: 'radar', data: dados.inteligencia.radarData, options: { responsive: true, maintainAspectRatio: false, scales: { r: { angleLines: { color: '#e0e0e0' }, grid: { color: '#e0e0e0' }, pointLabels: { font: { size: 13 } }, ticks: { display: false, backdropColor: 'transparent' } } }, plugins: { legend: { position: 'bottom' } } } });

            const lineCtx = document.getElementById('lineChart').getContext('2d');
            lineChart = new Chart(lineCtx, { type: 'line', data: dados.inteligencia.lineData, options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: false } }, plugins: { legend: { position: 'bottom' } } } });
        }

        function mudarAba(event, abaId, unidadeId) {
            const modal = event.target.closest('.modal-container');
            modal.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            modal.querySelectorAll('.tab-button').forEach(tb => tb.classList.remove('active'));
            modal.querySelector(`#${abaId}`).classList.add('active');
            event.currentTarget.classList.add('active');

            if (abaId === 'inteligencia' && unidadeId) {
                if (radarChart) radarChart.destroy();
                if (lineChart) lineChart.destroy();
                renderizarGraficosCompetitivos(unidadeId);
            }
        }
        
        // Funções restantes (renderizarGraficosGerais, fecharModal, listeners) permanecem as mesmas
        function fecharModal() { modalOverlay.classList.remove('active'); }
        modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) fecharModal(); });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') fecharModal(); });
        function renderizarGraficosGerais(id) { /* ...código omitido... */ }

    </script>
</body>
</html>
